
<app-header></app-header>
<div class="container" style="margin-top: 70px;">
    <button type="button" class="btn btn-secondary" [routerLink]="['/tarefa-list']"style="margin-bottom:10px">
        Voltar</button>
    <form [formGroup]="form" (ngSubmit)="updateTarefa()">
        <div class="form-group">
            <label for="exampleFormControlInput1">Título</label>
            <input type="text" class="form-control"  disabled id="exampleFormControlInput1" placeholder="" formControlName="titulo">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Descrição</label>
            <input type="text" class="form-control"  disabled id="exampleFormControlInput1" placeholder=""  formControlName="descricao">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Conteúdo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"  formControlName="conteudo"></textarea>
        </div>
        <button type="submit"  [disabled]="form.pristine || form.invalid"  class="btn btn-primary"  >Atualizar</button>
    </form>
</div>
