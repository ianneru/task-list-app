<div class="container" style="margin-top: 70px;">
  <table class="table table-hover table-responsive">
    <thead>
      <tr>

        <th>Título</th>
        <th>Descrição</th>
        <th>Conteúdo</th>
        <th>Concluído</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of tarefaList">


        <td> {{ tarefa.descricao }}</td>
        <td> {{ tarefa.titulo }}</td>
        <td> {{ tarefa.conteudo }}</td>
        <td> {{ tarefa.concluido }}</td>
        <td>
          <button class="btn btn-primary" (click)="editTarefa(tarefa)"> Editar</button>
          <button class="btn btn-secondary" (click)="deleteTarefa(tarefa)"> Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedContact">
      <div class="card-header">
        # {{selectedContact.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedContact.name}}</h4>
        <p class="card-text">
          {{selectedContact.description}}
        </p>    
      </div>

    </div>
</div>
