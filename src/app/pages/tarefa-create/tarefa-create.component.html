<div class="container" style="margin-top: 70px;">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Título</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" [formControl]="titulo">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Descrição</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" [formControl]="descricao">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Conteúdo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [formControl]="conteudo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addTarefa()" >Adicionar</button>
    </form>
</div>
