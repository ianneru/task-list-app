<div class="container" style="margin-top : 70px">

    <div class="card" style="width: 21rem;">
        <h5 class="card-title" style="margin: 20px">Task List - Supero</h5>
        <div class="card-body">
            <form role="form" [formGroup]="form" (ngSubmit)="submitForm()" >
                <div class="form-group">
                  <label for="email">Login:</label>
                  <input type="text" class="form-control"  formControlName="username" id="login">
                  <small class="font-weight-light font-italic">admin</small>
                </div>
                <div class="form-group">
                  <label for="pwd">Senha:</label>
                  <input type="password" class="form-control" formControlName="password" id="pwd">
                  <small class="font-weight-light font-italic">123</small>
                </div>
                <div class="form-group">
                    <small *ngIf="error" class="error text-danger">Erro ao realizar login</small>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
              </form>
        </div>
      </div>
   
</div>
